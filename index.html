<!doctype html>
<html lang="en">
<head>
  <!--
  <link href="" rel="icon" sizes="32x32" type="image/png">
  <link href="" rel="icon" sizes="16x16" type="image/png">
  -->
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">
  <title>static</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      background: #00CFFF;
      color: #1E5B69;
      text-align: center;
      font-size: 21px;
    }
    main {
      position: relative;
      height: 600px;
      width: 100%;
      margin: 0 auto;
    }
    main div {
      transform: translate(-50%, -50%);
      position: fixed;
      top: 50%;
      left: 50%;
      display: block;
    }
    main div a {
      text-decoration: none;
      color: #1E5B69;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header></header>
    <main>
      <div>
        <h2>
          404
        </h2>
        <h5>
          Nah.. redirecting to <a href="https://github.com/raisedadead">@raisedadead</a>'s profile instead in <span id="countdown">3</span> seconds!
        </h5>
      </div>
    </main>
    <footer></footer>
  </div>
  <script type="text/javascript">
    var seconds = 3;
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            window.location = "https://github.com/raisedadead";
        } else {
            document.getElementById("countdown").innerHTML = seconds;
            window.setTimeout("countdown()", 1000);
        }
    }
    countdown();
  </script>
</body>
</html>
